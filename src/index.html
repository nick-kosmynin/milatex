<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>milatex</title>
</head>

<body>

    <header class="header">
        <div class="header__block1">
            <div class="header__social">
                <a href="#" class="header__social-items"><img src="img/social/instagram.png" alt=""></a>
                <a href="#" class="header__social-items"><img src="img/social/telegram.png" alt=""></a>
                <a href="#" class="header__social-items"><img src="img/social/facebook.png" alt=""></a>
            </div>

            <div class="header__logo"><img src="img/milatex-logo.png" alt=""></div>

            <div class="header__connect">
                <div class="header__tele">
                    <img src="img/tele.png" alt="">
                    <div class="header__number">0 800 337 517</div>
                </div>

                <div class="header__busket">busket</div>
            </div>
        </div>

        <div class="header__block2">
            <a href="#" class="header__info">О нас</a>
            <a href="#" class="header__info">Доставка и оплата</a>
            <a href="#" class="header__info">Возврат</a>
        </div>

        <div class="slider">
            <div class="slider__wrapper">
                <div class="offer__slider-inner">
                    <div class="slider__item">
                        <img src="img/slider/bg.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="img/slider/bg2.png" alt="">
                    </div>
                    <div class="slider__item">
                        <img src="img/slider/bg3.png" alt="">
                    </div>
                </div>
            </div>
            <a href="#" class="slider__prev "><img src="img/arrow-left.png" alt=""></a>
            <a href="#" class="slider__next"><img src="img/arrow-rigth.png" alt=""></a>
            <ol class="slider__indicators">
                <li  class="slider__indicators-dot"></li>
                <li  class="slider__indicators-dot"></li>
                <li  class="slider__indicators-dot"></li>
            </ol>
        </div>


    </header>






















    <script src="js/script.js"></script>
</body>

</html>
